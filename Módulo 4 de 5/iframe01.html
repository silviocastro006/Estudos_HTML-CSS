<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 300px;
            width: 450px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>

        para aprender a programar</p>
    <p>
        O repositório do Guanbara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="800">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>

        também é legal!
    </p>

</body>
</html>
