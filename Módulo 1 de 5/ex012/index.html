<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/pexels-pixabay-53148.jpg" controls>
        <source src="midia/1111421-Hd 1920 1080 30Fps.mp4" type="">
        <source src="midia/video_convertido_1.mkv" type="">
        <source src="midia/video_convertido_2.webm" type="">
        <source src="midia/video_convertido_2.webm" type="">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
     <h1>Inserindo vídeo do youtube</h1>
     <iframe width="500" height="315" src="https://www.youtube.com/embed/guDmjIwnvaw?si=quhZ4fVgTBpRaCWO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
