<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens\foto-p.png" type="image/png">
        <source media="(max-width: 800px)" srcset="imagens\foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="auto" autoplay controls>
        <source src="media/ui-rodrigo-faro.mp3" type="audio/mpeg">
        <source src="media/ui-rodrigo-faro.mp3" type="audio/ogg">
        <source src="media/ui-rodrigo-faro.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/ui-rodrigo-faro.mp3">CLique aqui</a> para baixar o audio</p>
    </audio>
</body>
</html>
